<h3 >Professores Recentes</h3>
<div style="padding: 10px 0; margin: 0">
  <a *ngFor="let professor of professores" routerLink="/professor/{{professor.id}}"><!-- Adicione o routerLink passando a url do aluno com seu id pego dinamicamente -->
    <div style="background-color: #B0C4DE; border-radius: 3px; color: #FA8072; width: 30%; float: left; margin: 2%; text-align: center;">
      <h4>{{professor.nome}}</h4>
    </div>
  </a>
</div>
